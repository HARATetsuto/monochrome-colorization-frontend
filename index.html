<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>monochrome colorization</title>
  <link rel="stylesheet" href="./src/css/global.css">
</head>

<body>
  <header>
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./src/html/lisence.html">Lisence</a></li>
    </ul>
  </header>

  <div class="icon-row">
    <div class="file-select-container buttonNeumorphism">
      <label for="monochrome-img" class="icon-label" aria-label="Attach image">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" id="monochrome-btn"
          class="bi bi-file-earmark-image" viewBox="0 0 16 16">
          <path d="M6.502 7a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
          <path
            d="M14 14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zM4 1a1 1 0 0 0-1 1v10l2.224-2.224a.5.5 0 0 1 .61-.075L8 11l2.157-3.02a.5.5 0 0 1 .76-.063L13 10V4.5h-2A1.5 1.5 0 0 1 9.5 3V1z" />
        </svg>
      </label>
      <input id="monochrome-img" type="file" name="attached-file" accept=".png, .jpeg, .jpg" />
    </div>

    <div class="file-select-container buttonNeumorphism">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" id="colorization-btn"
        class="bi bi-file-earmark-image" viewBox="0 0 16 16">
        <path class="file-icon_circle" d="M6.502 7a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
        <path class="file-icon_body"
          d="M14 14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zM4 1a1 1 0 0 0-1 1v10l2.224-2.224a.5.5 0 0 1 .61-.075L8 11l2.157-3.02a.5.5 0 0 1 .76-.063L13 10V4.5h-2A1.5 1.5 0 0 1 9.5 3V1z" />
      </svg>
    </div>
  </div>

  <div class="image-dispaly-container">
    <img id="preview" alt="attached-img" />
    <img src="./assets/arrow-bar-right.svg" alt="right-arrow-svg" class="arrow">
    <img id="colorization-preview" alt="colorized-img" />
  </div>

  <script type="module" src="./src/ts/monochrome-img-attach.ts"></script>
  <script type="module" src="./src/ts/colorization-btn.ts"></script>
</body>

</html>
